name: Model-Training
on: [push]
permissions: write-all   # <--- ADD THIS LINE (Gives permission to write comments)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - uses: iterative/setup-cml@v2  # <--- CHANGE THIS to v2 (Fixes the warning)
      
      - name: Train model
        run: |
          pip install -r requirements.txt
          python train.py
          
      - name: Write CML Report
        env:
          # This connects the CML tool to your GitHub permission token
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a report in markdown
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          
          # Post the report
          cml comment create report.md